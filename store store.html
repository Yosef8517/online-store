<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Website</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Century+Gothic&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Online Store</h1>
        <input type="text" placeholder="Search products..." class="search-bar">
    </header>
    <div class="categories">
        <h2>Categories</h2>
        <div class="category">Clothing</div>
        <div class="category">Shoes</div>
        <div class="category">Watches</div>
    </div>
    <div class="product-list">
        <div class="nd-card">
            <img src="path/to/your/image/A_stylish_T-shirt_displayed_on_a_hanger,_set_again.png" alt="Stylish T-shirt">
            <h2>Stylish T-Shirt</h2>
            <p>$25.00</p>
            <button class="button button--primary">Add to Favorites</button>
            <p class="affiliates">Brand: Sample Brand</p>
        </div>
        <!-- Additional product cards can be added here -->
    </div>
    <div class="cart">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <button class="button">Checkout</button>
    </div>
    <footer>
        <p>&copy; 2024 Your Store Name</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
